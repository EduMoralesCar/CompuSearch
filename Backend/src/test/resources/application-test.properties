# Nombre del proyecto
spring.application.name=CompuSearch-Test

# Base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:compusearch-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desactiva el correo en test
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=dummy
spring.mail.password=dummy
