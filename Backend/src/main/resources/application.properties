# Nombre de la aplicación
spring.application.name=${SPRING_APP_NAME}

# Puerto
server.port=${SERVER_PORT}

# Base de datos
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Custom DB vars for backup service
db.host=${DB_HOST}
db.port=${DB_PORT}
db.name=${DB_NAME}
db.user=${DB_USER}
db.password=${DB_PASSWORD}

# Path donde se guardarán los backups
backup.path=${BACKUP_PATH:/var/backups}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
jwt.reset-expiration=${JWT_RESET_EXPIRATION}
jwt.token-prefix=${JWT_TOKEN_PREFIX}
jwt.header=${JWT_HEADER}

# Logging de seguridad
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG

# Stripe
stripe.secret=${STRIPE_SECRET}
stripe.webhook=${STRIPE_WEBHOOK}

# Prometheus
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.access=read-only