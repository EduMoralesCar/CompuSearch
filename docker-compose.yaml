services:
  backend:
    build: ./backend
    container_name: compusearch-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./backups:/var/backups

  frontend:
    build: ./frontend
    container_name: compusearch-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  mysql:
    image: mysql:8
    container_name: compusearch-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  prometheus:
    image: prom/prometheus:latest
    container_name: compusearch-prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: compusearch-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:

configs:
  prometheus_config:
    content: |
      global:
        scrape_interval: 5s

      scrape_configs:
        - job_name: 'compusearch-backend'
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: ['backend:8080']